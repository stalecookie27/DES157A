<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2</title>
</head>
<body>
    <h1>Functions and DOM Experiment</h1>

    <p id="color"></p>

    <script>
        var picColor = function(){
            var item = prompt("Input a color!", " ");

            if(item != null){
                document.body.style.backgroundColor = item;
            }
        }

        picColor();
    </script>
</body>
</html>
